<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="xhmyjae">
    <meta name="description" content="A quizz about Fire Emblem Fates.">
    <title>Very funny and addictive slot machine</title>

    <script src="https://kit.fontawesome.com/74fed0e2b5.js" crossorigin="anonymous"></script>
    <link href="../style/main.css" rel="stylesheet">

</head>
<body>

<div class="stats">
    <div class="coins">
        <i class="fa-solid fa-coins"></i>
        <p class="current-coins">500</p>
    </div>
    <div class="updates-coins"></div>
</div>

<div class="game">
    <div class="slots">
        <div class="slot slot-1"></div>
        <div class="slot slot-2"></div>
        <div class="slot slot-3"></div>
    </div>
    <div class="bet-buttons">
        <div class="bet-button bet-button-1">10</div>
        <div class="bet-button bet-button-2">50</div>
        <div class="bet-button bet-button-3">200</div>
    </div>
</div>

</body>
</html>
