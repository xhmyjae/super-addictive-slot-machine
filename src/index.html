<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="xhmyjae">
    <meta name="description" content="A small addictive slot machine.">
    <title>Very funny and addictive slot machine</title>

    <link rel="icon" href="../resources/casino.png">
    <script src="https://kit.fontawesome.com/74fed0e2b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="../style/main.css" rel="stylesheet">

    <script defer src="../scripts/index.js"></script>

</head>
<body>

<div class="stats">
    <div class="coins">
        <div>
            <i class="fa-solid fa-coins"></i>
            <p class="current-coins">500</p>
        </div>
    </div>
    <div class="updates-coins">
        <span class="bet"></span>
        <span class="result"></span>
    </div>
</div>

<div class="game">
    <div class="slots">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
    </div>
    <div class="bet-buttons">
        <div class="bet-button bet-button-1">10</div>
        <div class="bet-button bet-button-2">50</div>
        <div class="bet-button bet-button-3">200</div>
    </div>
</div>

</body>
</html>
